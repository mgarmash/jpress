apply plugin: 'java'
apply plugin: 'jetty'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:servlet-api:2.5'
    compile 'org.json:json:20090211'
    compile 'net.java.dev.jets3t:jets3t:0.9.0'
    compile 'org.eclipse.jgit:org.eclipse.jgit:2.0.0.201206130900-r'
    compile 'org.codehaus.groovy:groovy-all:2.0.4'
    compile 'com.madgag:markdownj-core:0.4.1'
    compile 'org.apache.ant:ant:1.8.4'
}

defaultTasks 'jettyRun'

jettyRun {
    contextPath ''
}